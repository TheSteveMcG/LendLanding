<head>
  <title>lend_landing</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <ul>
  	{{#each customers}}
  	<li>{{> customer}}</li>
  	{{/each}}
  </ul>
  <input type="button" value="Click" />
</template>

<template name="customer">
	{{firstName}} {{lastName}} ({{email}})
</template>
